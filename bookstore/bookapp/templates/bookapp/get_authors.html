{% extends 'bookapp/base.html' %}
{% block content %}
<h1>List of Authors </h1>
{% load static %}
{% for author in authors %}
  <p>
    {{ author }}
  <a href="{% url 'get_author_books' author.id %}">All author books!</a>
  <a href="{% url 'delete_author' author.id %}" ><img src="{% static 'x-mark-16.png' %}"></a>
  </p>

{% endfor %}

{% endblock%}
